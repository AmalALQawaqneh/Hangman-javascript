<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Hangman Game</h1>
        <canvas id="hangman-canvas" width="200" height="250"></canvas>
        <p id="word-display"></p>
        <p>Wrong Guesses: <span id="wrong-guesses">0</span></p>
        <div id="alphabet-buttons"></div>
        <p id="message"></p>
        <button id="reset-button" onclick="initGame()">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
